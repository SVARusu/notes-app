<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container login">
        <div class="card bg-light" >
            <article class="card-body mx-auto some-width">
                <h4 class="card-title mt-3 text-center">
                    Log In
                </h4>
                <form action="" id="login-form">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter your Username" id="login-username">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Enter your password" id="login-password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" id="login-button">Log In</button>
                    </div>
                    <p class="text-center">Don't have an account? <a href="register.html">Register</a></p>
                    <p class="text-center" id="error-message"></p>
                </form>
            </article>
        </div>
    </div>
    <!-- <script src="bundle.js"></script> -->
</body>

</html>
