<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row bg-primary">
            <div class="col-sm-4 mx-auto">
                <h2 class="text-center">Todo list</h2>
            </div>
        </div>
        <div class="row bg-light pt-3">
            <div class="col-sm-6 col-md-8 col-lg-9 col-xl-10">
                <form action="" id="note-form">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-list-ul"></i></span>
                        </div>
                        <input type="text" class="form-control" id="new-note">
                    </div>
                </form>

            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <div class="form-group">
                    <button class="btn btn-primary btn-block" id="note-button" type="submit" form="note-form">Add a new todo</button>
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-sm-6">
                <button class="btn btn-warning btn-block" id="view-uncompleted-todos">View your todos</button>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-success btn-block" id="view-completed-todos">View your completed todos</button>
            </div>
        </div>
        <div class="row uncompleted-todos-title">
            <div class="col-sm-4">
                <h4 class="text-center">Your todos</h4>
            </div>
        </div>
        <div class="row mt-3 uncompleted-todos">
            <div class="col-sm-10  mx-auto">
                <ul class="list-group" id="note-list">

                </ul>
            </div>
        </div>
        <div class="row  completed-todos-title">
            <div class="col-sm-4">
                <h4 class="text-center">Your completed todos</h4>
            </div>
        </div>
        <div class="row mt-3 completed-todos">
            <div class="col-sm-10  mx-auto">
                <ul class="list-group" id="completed-note-list">

                </ul>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
